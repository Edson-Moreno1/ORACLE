<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 270px;
    }
    #pantalla {
      width: 100%;
      height: 60px;
      text-align: right;
      font-size: 1.8em;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .fila {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      flex: 1;
      margin: 3px;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .btn:hover {
      background: #d0d0d0;
    }
    .btn-operador {
      background: #f9a825;
      color: white;
    }
    .btn-igual {
      background: #43a047;
      color: white;
    }
    .btn-clear {
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="pantalla" disabled>

    <div class="fila">
      <button class="btn btn-clear" onclick="limpiar()">C</button>
      <button class="btn" onclick="borrarUltimo()">⌫</button>
      <button class="btn btn-operador" onclick="agregar('/')">÷</button>
      <button class="btn btn-operador" onclick="agregar('*')">×</button>
    </div>

    <div class="fila">
      <button class="btn" onclick="agregar('7')">7</button>
      <button class="btn" onclick="agregar('8')">8</button>
      <button class="btn" onclick="agregar('9')">9</button>
      <button class="btn btn-operador" onclick="agregar('-')">−</button>
    </div>

    <div class="fila">
      <button class="btn" onclick="agregar('4')">4</button>
      <button class="btn" onclick="agregar('5')">5</button>
      <button class="btn" onclick="agregar('6')">6</button>
      <button class="btn btn-operador" onclick="agregar('+')">+</button>
    </div>

    <div class="fila">
      <button class="btn" onclick="agregar('1')">1</button>
      <button class="btn" onclick="agregar('2')">2</button>
      <button class="btn" onclick="agregar('3')">3</button>
      <button class="btn btn-igual" onclick="calcular()">=</button>
    </div>

    <div class="fila">
      <button class="btn" style="flex:2;" onclick="agregar('0')">0</button>
      <button class="btn" onclick="agregar('.')">.</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById('pantalla');

    function agregar(valor) {
      pantalla.value += valor;
    }

    function calcular() {
      try {
        let resultado = Function("return " + pantalla.value)();
        pantalla.value = resultado;
      } catch {
        pantalla.value = "Error";
      }
    }

    function limpiar() {
      pantalla.value = "";
    }

    function borrarUltimo() {
      pantalla.value = pantalla.value.slice(0, -1);
    }

    // Permitir uso del teclado
    document.addEventListener("keydown", (e) => {
      if (!isNaN(e.key) || ["+", "-", "*", "/", "."].includes(e.key)) {
        agregar(e.key);
      } else if (e.key === "Enter") {
        calcular();
      } else if (e.key === "Backspace") {
        borrarUltimo();
      } else if (e.key === "Escape") {
        limpiar();
      }
    });
  </script>
</body>
</html>
